{% extends 'shopapp/base.html' %}

{% block title %}
  Confirm delete {{ object.name }}
{% endblock %}


{% block body %}
  <h1>Are you sure want to delete {{ object.name }}?</h1>
<br>
<div>
    <a href="{% url 'blogapp:order_details' pk=object.pk %}"
    >Back to Order</a>
</div>
<br>
<div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Delete</button>
    </form>
</div>
{% endblock %}
